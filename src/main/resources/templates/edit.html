<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<section id="content">
    <h4>Edit Item</h4>
    <form action="/edititem" method="post">
        <div class="mb-3">
            <label for="id" class="form-label">ID Number</label>
            <input type="number" class="form-control" id="id"
                   placeholder="ID Number" name="id" readonly="readonly" th:value="${id}">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Item Name</label>
            <input type="text" class="form-control" id="name"
                   placeholder="Name" name="name" th:value="${name}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description"
                   placeholder="Description" name="description" th:value="${description}">
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image URL</label>
            <input type="text" class="form-control" id="image"
                   placeholder="Image URL" name="image" th:value="${image}">
        </div>

        <button type="submit" class="btn btn-primary">Update entry</button>
    </form>
</section>
</body>
</html>
